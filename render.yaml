services:
  - type: web
    name: article-generator-backend
    env: docker
    branch: main
    root: backend
    dockerfilePath: backend/Dockerfile
    autoDeploy: true

  - type: web
    name: article-generator-frontend
    env: node
    branch: main
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run dev
    autoDeploy: true

